<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'survey/style.css' %}">    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href="{% url 'survey:detail' question.id %}">{{question.question_t}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Question이 없습니다.</p>
{% endif %}
</body>
</html>
